<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Games - login</title>
    <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="login container-fluid d-flex justify-content-center align-items-center">
        <div class="form-login d-flex justify-content-center align-items-center">
            <div class="left-side-login d-flex flex-column justify-content-center align-items-center">
                <img src="./src/img/login.png" alt="">
                <p style="color: #fff;">
                    Seja bem vindo, acesse e aproveite todo o conteúdo,
                    <br>somos uma equipe de profissionais empenhados em
                    <br>trazer o melhor conteúdo direcionado a você usuário. 
                </p>
            </div>
            <div class="right-side-login d-flex flex-column justify-content-center align-items-center">
                <h3>Junte-se a nós,<br>Crie sua conta!</h3>
                <h4>Preencha os campos:</h4>
                    <form action="">
                        <input type="text" name="name" placeholder="Digite o nome de usuário" id="name"><br><br>
                        <input type="password" name="senha" placeholder="Digite uma senha" id="password"><br><br>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" onclick="createUser()">
                          Criar conta
                        </button>
                                            <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Conta criada com sucesso!</h5>
                            <a type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                    </form>
            </div>
        </div>
    </div>
    <script src="./src/js/cadastroLogin.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
